---
layout: home
---

<div class="page-content">
  <div class="wrapper">

    <div class="home">

      <h1 class="page-heading">Posts</h1>

      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </li>
        {% endfor %}
      </ul>

      <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>



    </div>

    </div>
</div>
<section class="timeline clearfix">
  <div class="wrapper"><h2>Skyscanner Timeline</h2></div>
  <div class="timeline-scroller">
    <ul>
      <li data-icon="pulse1">2004</li>
      <li data-icon="pulse1">2005</li>
      <li data-icon="pulse2">2006</li>
      <li data-icon="pulse2">2007</li>
      <li data-icon="pulse2">2008</li>
      <li data-icon="pulse3">2009</li>
      <li data-icon="pulse3">2010</li>
      <li data-icon="pulse3">2011</li>
      <li data-icon="pulse4">2012</li>
      <li data-icon="pulse4">2013</li>
      <li data-icon="pulse5">2014</li>
      <li data-icon="pulse5">2015</li>
    </ul>
  </div>
</section>
